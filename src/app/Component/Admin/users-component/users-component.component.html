<div class="container">
  <h1 class="text-center my-3">Users</h1>
  <table class="table">
    <thead>
      <th>Sr No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Admin</th>
      <th>Registered Date</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ 1 + i }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.isAdmin }}</td>
        <td>{{ user.created_at }}</td>
        <td>
          <button class="btn btn-warning mr-2">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
